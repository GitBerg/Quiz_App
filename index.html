<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <h3>1/5</h3>
        <div class="question">
            <p>Question</p>
        </div>
        <div class="options">
            <div class="opts">
                <input type="radio" name="opt" id="opt1" value="a">
                <label for="opt1" id="op1">Answer</label>
            </div>
            <div class="opts">
                <input type="radio" name="opt" id="opt2" value="b">
                <label for="opt2" id="op2">Answer</label>
            </div>
            <div class="opts">
                <input type="radio" name="opt" id="opt3" value="c">
                <label for="opt3" id="op3">Answer</label>
            </div>
            <div class="opts">
                <input type="radio" name="opt" id="opt4" value="d">
                <label for="opt4" id="op4">Answer</label>
            </div>
        </div>
        <div class="button">
            <span>Enviar</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
